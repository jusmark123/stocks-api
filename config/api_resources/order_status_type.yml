resources:
  App\Entity\OrderStatusType:
    attributes:
      normalization_context:
        groups: [ 'order_status_type.get' ]
      denormalization_context:
        groups: [ 'order_status_type.post' ]
      order: {modifiedAt: DESC, id: DESC}

    collectionOperations:
        get:
          method: GET
        post:
          method: POST

    itemOperations:
      get:
        method: GET
      put:
        method: PUT
      delete:
        method: DELETE

    properties:
      id:
        identifier: true
