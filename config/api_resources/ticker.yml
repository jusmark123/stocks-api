resources:
  App\Entity\Ticker:
    attributes:
      security: 'is_granted("ROLE_USER")'
      filters:
        - ticker.search_filter
        - ticker.or_search_filter
      normalization_context:
        groups: [ 'ticker.get' ]
      denormalization_context:
        groups: [ 'ticker.post' ]

    collectionOperations:
      get:
        method: GET
      post:
        method: POST

    itemOperations:
      get:
        method: GET
      put:
        method: PUT
      delete:
        method: DELETE

    properties:
      id:
        identifier: false
      guid:
        identifier: true
        swagger_context:
          example: 'd6f68382-dd82-4324-b04c-89266d70ee2a'
