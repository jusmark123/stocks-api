version: '3'

services:
  stocks-api-php:
    image: 019621153437.dkr.ecr.us-west-2.amazonaws.com/php-fpm-nginx:latest
    container_name: ${DOCKER_RUNNING_IMAGE_NAME}
    volumes:
      - .:/opt/app-root/src
      - ./logs/symfony:/opt/app-root/src/var/log
      - ./logs/nginx:/var/log/nginx
    #        - ./docker/php-fpm/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    ports:
      - ${NGINX_PORT}80
    links:
      - stocks-api-database
    env_file:
      - .env

  stocks-api-database:
    image: mysql:latest
    container_name: ${DOCKER_RUNNING_IMAGE_NAME}-mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - ${MYSQL_IMAGE_PORT}3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}

  stocks-api-rabbitmq:
    image: library/rabbitmq:3.8.3
    container_name: ${DOCKER_RUNNING_IMAGE_NAME}-rabbitmq
    volumes:
      - ./docker/rabbitmq:/etc/rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test:
        - CMD
        - rabbitmqctl
        - status

  stocks-api-mailhog:
    image: mailhog/mailhog
    container_name: ${DOCKER_RUNNING_IMAGE_NAME}-mailhog
    ports:
      - 1025
      - 8025