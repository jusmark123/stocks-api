version: '2.1'

services:
  stocks-api-php:
    build: ./docker/php-fpm
    container_name: ${DOCKER_RUNNING_IMAGE_NAME}
    ports:
        - ${PHP_FPM_IMAGE_PORT}9001
    volumes:
        - .:/opt/app-root/src
        - ./logs/symfony:/opt/app-root/src/var/log
    links:
      - stocks-api-database
    env_file:
      - .env

  stocks-api-nginx:
    build: ./docker/nginx
    container_name: ${DOCKER_RUNNING_IMAGE_NAME}-nginx
    ports:
        - ${NGINX_PORT}8080
    links:
        - stocks-api-php
    volumes:
        - .:/opt/app-root/src
        - ./logs/nginx:/var/log/nginx

  stocks-api-database:
    image: mysql
    container_name: ${DOCKER_RUNNING_IMAGE_NAME}-mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
        - ${MYSQL_IMAGE_PORT}3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
